<div class="container loginContainer">
  <h3>ACCESS EXISTING BITMARK ACCOUNT</h3>
  <div style="background: rgba(222, 222, 222, 0.2); position:absolute; top:0; bottom:0;left:0; right:0; overflow:hidden;" ng-show="diableDoneBtn">
    <img src="images/waiting.gif" style="position: absolute; top: 50%; left: 50%; margin-right: -50%; transform: translate(-50%, -50%)">
  </div>
    
    <div class="panel panel-default" ng-show="panelConfig.showPart == 1">
      <div class="row row-create">

        <div class="col-md-3">
          <div class="panel-heading create-title" style="font-weight: bold;">YOUR CHAIN</div>
          <p class="create-sub" >Please select where you stores your chains</p>
        </div>

        <div class="col-md-8 col-md-offset-0">
          <div class="panel-body">
            <uib-alert type="danger" close="generateConfig.error.show=false" ng-show="generateConfig.error.show">
              {{generateConfig.error.msg}}
            </uib-alert>

            <uib-alert type="warning"  ng-show="generateConfig.encryptAlert.show">
              {{generateConfig.encryptAlert.msg}}
            <button ng-click="killPayProcess(true)">Yes</button>
            <button ng-click="killPayProcess(false)">Later</button>
            </uib-alert>

            <uib-alert type="warning" ng-show="bitmarkd.isRunning">
              bitmarkd is running in {{generateConfig.chain}}, if you want to change chain, please stop it first
              <button ng-click="stopBitmarkd()">Stop</button>
            </uib-alert>

            <label class="create-select">
              <input type="radio" ng-model="generateConfig.chain" value="local" ng-disabled="generateConfig.running || bitmarkd.isRunning">
              LOCAL
            </label>

            <label class="create-select">
              <input type="radio" ng-model="generateConfig.chain" value="testing" ng-disabled="generateConfig.running || bitmarkd.isRunning">
              TESTING
            </label>

            <label class="create-select">
              <input type="radio" ng-model="generateConfig.chain" value="bitmark" ng-disabled="generateConfig.running || bitmarkd.isRunning">
              BITMARK
            </label>

            <div>Please enter your Private key</div>
            <label>
              <input class="accessinput" ng-model="privateKey" required>
            </label>
            <label>
              <password-set class="accesspasscode" password="password" result="verifyPassword"></password-set>
            </label>
          </div> <!-- end of panel-body -->

          <div class="generating" ng-show="generateConfig.running">
            <p ng-repeat="(i, val) in generateConfig.msg">
              {{val}}
            </p>        
          </div>    
        </div> <!-- end of col-md-8 col-md-offset-0 -->

        <div class="col-md-3 col-md-offset-9">
          <div class="panel-footer create-footer">
            <button class="btn pull-right generate" ng-click="done()" ng-disabled="bitmarkAccessForm.$invalid || !verifyPassword || diableDoneBtn">GO Â» </button>
          </div>
        </div>
    
    </div>
  </div> <!-- end of panel panel-default -->
</div>
