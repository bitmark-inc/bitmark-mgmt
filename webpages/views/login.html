<div class="container loginContainer" style="text-align:center" ng-init="init()">
  <div ng-if="!showWelcome">
    <h3 class="login">LOGIN BITMARK NODE WEB</h3>
    <br>
    <p>{{errorMsg}}</p>
    <input class="login-password" type="password" placeholder="PASSWORD" ng-model="request.Password">
    <br>
    <button class="btn btn-primary btn-lg" ng-click="login()">LOGIN</button>
  </div>

  <div style="position:absolute; top:0; bottom:0;left:0; right:0; overflow:hidden;" ng-show="showWarning">
    <uib-alert type="warning" style="padding: 25px; z-index: 10; margin: 60px 0px 0px;">
      You didn't logout properly last time or another session is running, we suggest you logout first.
      <button ng-click="goUrl('logout')">Yes</button>
      <button ng-click="goUrl('main')">No</button>
    </uib-alert>
  </div>

  <div ng-if="showWelcome" style="text-align:center;">
    <img class="login" src="/images/bitmark-logo.png" width="430px">
      <br>
      <br>
      <br>
    <div class="welcome">Welcome to Bitmark Node</div>
      <br>
      <br>
      <br>
      <br>
    <button type="button" class="btn btn-primary btn-lg" ng-click="goUrl('create')">CREATE NEW BITMARK ACCOUNT Â»</button>
    <button type="button" class="btn btn-default btn-lg" ng-click="goUrl('access')">Access Existing Bitmark Account</button>
  </div>
</div>
